          ```
          ОБЪЕКТ ОСОБАЯ_ЗАРАЗНОСТЬ
          ГРУППА ИНТЕРВАЛ
          АТРИБУТЫ
            АТРИБУТ УслНач
            ТИП ЛогВыр
            ЗНАЧЕНИЕ
              ПАЦИЕНТ.КАШЕЛЬ = "Влажный продуктивный"
            АТРИБУТ УслОконч
            ТИП ЛогВыр
            ЗНАЧЕНИЕ
              ПАЦИЕНТ.КАШЕЛЬ <> "Влажный продуктивный"
          КОММЕНТАРИЙ Период особой заразности

          ОБЪЕКТ СУХОЙ_КАШЕЛЬ
          ГРУППА СОБЫТИЕ
          АТРИБУТЫ
            АТРИБУТ УслВозн
            ТИП ЛогВыр
            ЗНАЧЕНИЕ
              ПАЦИЕНТ.КАШЕЛЬ = "Сухой"
          КОММЕНТАРИЙ Наличие сухого кашля у пациента
          ```
  

transitions:

  # переходы для технологии построения темпоральной БЗ
  create_kb:
    type: link
    position: control
    source: kb_start
    dest: kb_creation
    label: Приступить к работе 1 - Технология построения темпоральных баз знаний
    actions:
      - set_attribute:
          attribute: test_status
          value: kb_creation
  build_types:
    type: frame_handler
    frame_id: kb_editor
    test: /knowledge_bases/\d+
    source: kb_creation
    dest: building_types
    actions:
      - set_attribute:
          attribute: test_status
          value: building_types
      - set_attribute:
          attribute: selected_kb
          value:
            frame_url:
              frame_id: kb_editor
              parse:
                regexp: .*/knowledge_bases/(\d+)/?
                group: 0
  build_basic_objects:
    type: link
    position: control
    label: Перейти к этапу построения базовых объектов
    source: building_types
    dest: building_basic_objects
    actions:
      - set_attribute:
          attribute: test_status
          value: building_basic_objects
  back_build_types:
    type: link
    position: control
    label: Вернуться к этапу построения типов
    source: building_basic_objects
    dest: building_types
    actions:
      - set_attribute:
          attribute: test_status
          value: building_basic_objects
  build_intervals:
    type: link
    position: control
    label: Перейти к этапу построения интервалов
    source: building_basic_objects
    dest: building_intervals
    actions:
      - set_attribute:
          attribute: test_status
          value: building_intervals
  build_events:
    type: link
    position: control
    label: Перейти к этапу построения событий
    source: building_basic_objects
    dest: building_events
    actions:
      - set_attribute:
          attribute: test_status
          value: building_events
  exchange_build_events:
    type: link
    position: control
    label: Переключиться на этап построения событий
    source: building_intervals
    dest: building_events
    actions:
      - set_attribute:
          attribute: test_status
          value: building_events
  exchange_build_intervals:
    type: link
    position: control
    label: Переключиться на этап построения интервалов
    source: building_events
    dest: building_intervals
    actions:
      - set_attribute:
          attribute: test_status
          value: building_intervals
  back_intervals_objects:
    type: link
    position: control
    label: Вернуться к этапу построения базовых объектов
    source: building_intervals
    dest: building_basic_objects
    actions:
      - set_attribute:
          attribute: test_status
          value: building_basic_objects
  back_events_objects:
    type: link
    position: control
    label: Вернуться к этапу построения базовых объектов
    source: building_events
    dest: building_basic_objects
    actions:
      - set_attribute:
          attribute: test_status
          value: building_basic_objects
  intervals_build_rules:
    type: link
    position: control
    label: Перейти к этапу построения темпоральных правил
    source: building_intervals
    dest: building_rules
    actions:
      - set_attribute:
          attribute: test_status
          value: building_rules
  events_build_rules:
    type: link
    position: control
    label: Перейти к этапу построения темпоральных правил
    source: building_events
    dest: building_rules
    actions:
      - set_attribute:
          attribute: test_status
          value: building_rules
  back_build_events:
    type: link
    position: control
    label: Вернуться к этапу построения событий
    source: building_rules
    dest: building_events
    actions:
      - set_attribute:
          attribute: test_status
          value: building_events
  back_build_intervals:
    type: link
    position: control
    label: Вернуться к этапу построения интервалов
    source: building_rules
    dest: building_intervals
    actions:
      - set_attribute:
          attribute: test_status
          value: building_intervals
  export_kb:
    type: link
    position: control
    label: Перейти к этапу сохранения фрагмента БЗ в форматах расширенного ЯПЗ
    source: building_rules
    dest: exporting_kb
    actions:
      - set_attribute:
          attribute: test_status
          value: building_intervals
  back_build_rules:
    type: link
    position: control
    label: Вернуться к этапу построения правил
    source: exporting_kb
    dest: building_rules
    actions:
      - set_attribute:
          attribute: test_status
          value: building_rules
  finishing_kb:
    type: link
    position: control
    label: Завершить практическую работу
    source: exporting_kb
    dest: kb_finished
    actions:
      - set_attribute:
          attribute: test_status
          value: building_intervals

  # Переходы для технологии построения ИМ
  create_sm:
    type: link
    position: control
    source: kb_finished
    dest: sm_creation
    label: Приступить к работе 2 - Технология построения имитационных моделей внешней среды
    actions:
      - set_attribute:
          attribute: test_status
          value: sm_creation

  build_resource_types:
    type: frame_handler
    frame_id: sm_editor
    test: /knowledge_bases/\d+
    source: sm_creation
    dest: building_resource_types
    actions:
      - set_attribute:
          attribute: test_status
          value: building_types
      - set_attribute:
          attribute: selected_sm
          value:
            frame_url:
              frame_id: sm_editor
              parse:
                regexp: .*/models/(\d+)/?
                group: 0
  all_types_created:
    type: event
    event: kbTypes/create
    source: building_types
    dest: building_basic_objects
    trigger_condition:
      state_attr:
        argument: attempts
        condition:
          gt: 5
    actions:
      - show_message:
          message: "Типов создано: {attempts}. Переход к этапу построения базовых объектов"

  on_type_created:
    type: event
    event: kbTypes/create
    source: building_types
    dest: building_types
    trigger_condition:
      and:
        - has_attr: result
        - get_attr:
            argument: result
            condition:
              has_attr: item
    actions:
      - set_attribute:
          attribute: test_status
          value:

events:
  kbTypes/create:
    handler_component: ATTutotingSkills
    handler_method: handle_kb_type_created
    actions:
      - set_attribute:
          attribute: attempts
          value:
            add:
              left_value: 1
              right_value:
                state_attr: attempts
          next:
            - show_message:
                message: "Управляющая программа зарегистрировала попытку создания типа №{attempts}"

  kbTypes/update:
    handler_component: ATTutotingSkills
    handler_method: handle_kb_type_updated
